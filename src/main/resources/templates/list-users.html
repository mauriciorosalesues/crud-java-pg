<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Lista de Usuarios</h1>
        </div>
        <div class="card">
            <div class="card-header">
                Usuarios
            </div>
            <div class="card-body">
                <table class="table table-bordered table-stripped">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                    <tr th:each="usr : ${users}">
                        <td th:text="${usr.id}"></td>
                        <td th:text="${usr.name}"></td>
                        <td>
                            <a class="btn btn-info" th:href="@{'/editar/'+ ${usr.id}}">Editar</a>
                            <a class="btn btn-danger" th:href="@{'/eliminar/'+ ${usr.id}}" onclick="return confirm('Seguro deseas eliminar?')">Eliminar</a>
                        </td>
                    </tr>
                </table> 
                <a class="btn btn-dark" href="/nuevo">Agregar Usuario</a>
            </div>
        </div>
</body>
</html>
